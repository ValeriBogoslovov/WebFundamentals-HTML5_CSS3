<html lang="en">
<head>

</head>
<body>
    <div id="wrapper">
        <section id="watch">
            <img src="./img/watch.jpg" alt="watch">
        </section>
        <section id="form">
            <h2>Order Form</h2>
            <p>Please fill in your information and we'll be sending your order in no time.</p>
            <form action="">
                <label for=""><i class="fa fa-user"></i><input type="text" placeholder="name on card"></label>
                <label for=""><i class="fa fa-globe"></i><input type="text" placeholder="country"></label>
                <label for=""><i class="fa fa-envelope"></i><input type="text" placeholder="email"></label>
                <label for=""><i class="fa fa-credit-card"></i><input type="text" placeholder="card number"></label>
                <label for=""><i class="fa fa-address-card-o"></i><input type="text" placeholder="address"></label>
                <label for=""><i class="fa fa-id-card"></i><input type="text" placeholder="expiration date"></label>
                <button>Continue</button>
            </form>
        </section>
    </div>
</body>
</html>
